<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="payment.css" />
    <title>Payment</title>
</head>

<body>

    
    <!-- <img src="https://static.cure.fit/assets/images/curefit-v-man.svg" alt="" class="background-image"> -->
    <div class="container">
       
        <form class="form-horizontal" role="form">
            <div class="logo">
                <img src="https://static.cure.fit/assets/images/curefit-v-man.svg" alt="" onclick="toCart()">
                <h1 class="form-top">Cult Payment</h1>
            </div>
            <div class="form-group">
                <label class="name" for="card-holder-name">Name
                </label>

                <div class="name-placeholder">
                    <input type="text" class="form-control" name="card-holder-name" id="card-holder-name"
                        placeholder="Card Holder's Name" />
                </div>
            </div>

            <div class="form-group">
                <label class="number" for="card-number">Number</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" name="card-number" id="card-number"
                        placeholder="Debit/Credit Card Number" />
                </div>
            </div>

            <div class="form-group date">
                <label class="expire" for="expiry-month">Expiration</label>

                <div class="col-sm-9">
                    <div class="row">
                        <div class="month">
                            <select class="form-control col-sm-2" name="expiry-month" id="expiry-month">
                                <option>Month</option>
                                <option value="01">Jan</option>
                                <option value="02">Feb</option>
                                <option value="03">Mar</option>
                                <option value="04">Apr</option>
                                <option value="05">May</option>
                                <option value="06">June</option>
                                <option value="07">July</option>
                                <option value="08">Aug</option>
                                <option value="09">Sep</option>
                                <option value="10">Oct</option>
                                <option value="11">Nov</option>
                                <option value="12">Dec</option>
                            </select>
                        </div>
                        <div class="year">
                            <select class="form-control col-sm-2" name="expiry-year">
                                <option value="17">2017</option>
                                <option value="18">2018</option>
                                <option value="19">2019</option>
                                <option value="20">2020</option>
                                <option value="21">2021</option>
                                <option value="22">2022</option>
                                <option value="23">2023</option>
                                <option value="24">2024</option>
                                <option value="25">2025</option>
                                <option value="26">2026</option>
                                <option value="27">2027</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group cvv">
                <label class="number" for="cvv">Card CVV</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="cvv" id="cvv" placeholder="Security Code" />
                </div>
            </div>
            <br />
            <div class="form-group">
                <div class="col-sm-12">
                    <button type="button" class="btn btn-success" id="pay-now" onclick="confirm()">
                        Pay Now
                    </button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>

<script>
    function toCart(){
        window.location.pathname = "main/cart_checkout/cart.html"
    }

    function confirm() {
        window.location.pathname = "main/orderConfirm/order.html"
    }
</script>
